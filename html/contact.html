      <div id="detail-container">
          <form id="form1" action="contact.html" method="post" enctype="text/plain">
            <fieldset id="fs1">
              <legend>Contact</legend>
              <h2><label for="ema">Email:</label></h2>
              <p><input type="email" id="ema" name="email" size="40" placeholder="format for email is XXX@yyy.zzz"></p>
              <h2><label for="Nm">Name</label></h2>
              <p><input type="text" id="Nm" name="Name" size="40" maxlength="50" value="" required></p>
              <h2><label for="subject">Subject:</label></h2>
              <p>
                <input type="text" id="subject" name="subjectName" size="40" minlength="10" maxlength="100" required>
              </p>
              <h2><label for="message">Message</label></h2>
              <p>
                <textarea name="messageName" id="message" rows="5" cols="40" minlength="10" maxlength="500"
                  required></textarea>
              </p>
            </fieldset>
            <div class="butt">
              <button class="btn" type="submit">Send</button>
              <button class="btn" type="reset">Clear</button>
            </div>
